# Turn off the mouse.
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# Set vim-style key bindings.
setw -g mode-keys vi
set-option -g status-keys vi

# Use vim key bindings for switching panes.
bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

# Use vim key bindings for resizing panes.
bind C-k resize-pane -U
bind C-j resize-pane -D
bind C-h resize-pane -L
bind C-l resize-pane -R

# Use escape to enter copy mode.
unbind [
bind Escape copy-mode

bind-key -t vi-copy 'v' begin-selection

# Yanking in copy mode now also goes to the system clipboard.
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Places the system clipboard in the tmux buffer and pastes it.
unbind p
bind p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Center the window list
set -g status-justify centre

# Status bar color
set -g status-bg colour107
set -g pane-active-border-fg colour107
set -g pane-active-border-bg black

# Open new panes and windows in current directory.
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set -g status-right-length 60
set -g status-right "#[fg=black] %l:%M %p | %Y-%m-%d "
